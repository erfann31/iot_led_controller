{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/controller.js' %}" defer></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 mb-4">
                <div class="button-section p-4">
                    <h2 class="mb-4">Control LED</h2>
                    <button id="onButton" class="btn btn-custom btn-block mb-2">Turn On</button>
                    <button id="offButton" class="btn btn-custom btn-block">Turn Off</button>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="input-section p-4">
                    <h2 class="mb-4">Schedule LED</h2>
                    <div class="form-group">
                        <label for="timeOn">ON Time (ms)</label>
                        <input type="number" id="timeOn" class="form-control mb-2" placeholder="ON Time (ms)">
                        <label for="timeOff">OFF Time (ms)</label>
                        <input type="number" id="timeOff" class="form-control mb-2" placeholder="OFF Time (ms)">
                    </div>
                    <button id="sendButton" class="btn btn-custom btn-block">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
