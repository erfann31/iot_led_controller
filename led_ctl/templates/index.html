{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/controller.js' %}" defer></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">LED Control</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#" id="statusTab">Status</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="scheduleTab">Schedule</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div id="statusSection">
        <div class="button-section p-4">
            <h3 class="mb-4">Control LED</h3>
            <h6 class="mt-4 mb-4" id="currentStatus">Current Status: </h6>

            <button id="onButton" class="btn btn-custom btn-block mb-2">Turn On</button>
            <button id="offButton" class="btn btn-custom btn-block">Turn Off</button>
        </div>
    </div>

    <div id="scheduleSection" class="d-none">
        <div class="input-section p-4">
            <h3 class="mb-4">Schedule LED</h3>
            <h6 class="mt-4 mb-4" id="scheduleStatus">Current Status: </h6>
            <div class="form-group">
                <label for="timeOn">ON Time (ms)</label>
                <input type="number" id="timeOn" class="form-control mb-2" placeholder="ON Time (ms)">
                <label for="timeOff">OFF Time (ms)</label>
                <input type="number" id="timeOff" class="form-control mb-2" placeholder="OFF Time (ms)">
            </div>
            <button id="sendButton" class="btn btn-custom btn-block">Send</button>
        </div>
    </div>
</div>
<!-- Loading Spinner -->
<div id="loadingSpinner" class="d-none">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<!-- Snackbar Notification -->
<div id="snackbar">Some text some message..</div>
</body>
</html>
